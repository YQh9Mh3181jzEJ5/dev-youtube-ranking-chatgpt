<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Trend Summarizer in Japan</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <h1>YouTube トレンド動画ランキング要約</h1>
      <nav>
        <ul>
          <li><a href="/">Top</a></li>
          <li><a href="{{ url_for('daily') }}">24時間以内</a></li>
          <li><a href="#">週ごと</a></li>
        </ul>
      </nav>
      <button class="menu_btn">Menu</button>
    </header>

    <!-- main -->
    <main>
      {% for video, summary in zip(videos, summaries) %}
      <section>
        <h2>{{ video['title'] }}</h2>
        <p>{{ summary }}</p>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/watch?v={{ video['url'].split('?v=')[1] }}"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      {% endfor %}
    </main>

    <!-- footer -->
    <footer>
      <p>© 2023, YouTube Trend Summarizer in Japan.</p>
    </footer>

    <script src="/static/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        const menuBtn = $(".menu_btn");
        const nav = $("header nav");
        menuBtn.on("click", function () {
          nav.toggleClass("active");
        });
      });
    </script>
  </body>
</html>
